<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pets</title>
  <link rel="stylesheet" href="/styles/cadastro-pet.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Pets</h1>
    <form action="/cadastro-pet" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="raca">RaÃ§a:</label>
      <input type="text" id="raca" name="raca" required>
      <label for="idade">Idade (anos):</label>
      <input type="number" id="idade" name="idade" required>
      <button type="submit">Cadastrar</button>
    </form>
    <h2>Lista de Pets</h2>
    <ul id="pets-list"></ul>
  </div>
  <script>
    fetch('/cadastro-pet/list')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('pets-list');
        data.forEach(pet => {
          const listItem = document.createElement('li');
          listItem.textContent = `${pet.nome} - ${pet.raca} - ${pet.idade} anos`;
          list.appendChild(listItem);
        });
      });
  </script>
</body>
</html>
