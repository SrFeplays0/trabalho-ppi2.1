<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Interessados</title>
  <link rel="stylesheet" href="/styles/cadastro-interessado.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Interessados</h1>
    <form action="/cadastro-interessado" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>
      <button type="submit">Cadastrar</button>
    </form>
    <h2>Lista de Interessados</h2>
    <ul id="interessados-list"></ul>
  </div>
  <script>
    fetch('/cadastro-interessado/list')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('interessados-list');
        data.forEach(interessado => {
          const listItem = document.createElement('li');
          listItem.textContent = `${interessado.nome} - ${interessado.email} - ${interessado.telefone}`;
          list.appendChild(listItem);
        });
      });
  </script>
</body>
</html>
